<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <link rel="icon" href="/favicon.ico">

  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name="description" content="{{ site.description }}" />

  <link rel="canonical" href="{{ site.github.url }}">
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="/assets/css/codeforiati.css?v={{ site.github.build_revision }}" rel="stylesheet">

  {% feed_meta %}

  <meta property="og:site_name" content="{{ site.title }}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:image" content="{{ site.github.url }}/assets/img/status.jpg" />
  <meta property="og:image" content="{{ site.github.url }}/assets/img/status.jpg" />
  <meta property="og:url" content="{{ site.github.url }}">
  <meta name="twitter:url" content="{{ site.github.url }}" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
</head>




  <body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg header">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/assets/img/logo.png?v={{ site.github.build_revision }}" alt="{{ site.title }}" width="100px" />
        </a>
        <button type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-label="Toggle navigation" aria-controls="navbar-collapse" aria-expanded="false" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
        <div id="navbar-collapse" class="navbar-collapse collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <!-- <a class="nav-link" title="@iatistatus on twitter" href="https://twitter.com/iatistatus"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16"> -->
  <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
</svg></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" title="Subscribe to RSS feed" href="/feed.xml"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-rss-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm1.5 2.5a1 1 0 0 0 0 2 8 8 0 0 1 8 8 1 1 0 1 0 2 0c0-5.523-4.477-10-10-10zm0 4a1 1 0 0 0 0 2 4 4 0 0 1 4 4 1 1 0 1 0 2 0 6 6 0 0 0-6-6zm.5 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
</svg></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          {{ content }}
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <hr>
        <div class="row">
          <div class="col-md-6">
            {%- assign current = site.data | sort | last -%}
            <span class="text-muted">Last updated: {{ current[1]['created_at'] | date: '%e %B %Y %H:%M UTC' }}</span><br />
            <a class="text-muted" href="https://codeforiati.org/code-of-conduct">Code of Conduct</a>
          </div>
          <div class="col-md-6 ml-auto text-right">
            <a class="text-muted" href="{{ site.github.repository_url }}">Edit on Github</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
    </script>
  </body>
</html>
